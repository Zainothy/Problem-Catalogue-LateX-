name: Build and Deploy PDF

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Check if compile needed
        id: skipcheck
        run: |
          # Check if document.tex changed in the last commit
          if git diff --quiet HEAD^ HEAD -- document.tex 2>/dev/null; then
            TEX_CHANGED=false
          else
            TEX_CHANGED=true
          fi
          
          # Check if PDF exists in repository
          if [ -f document.pdf ]; then
            PDF_EXISTS=true
          else
            PDF_EXISTS=false
          fi
          
          # Skip if tex unchanged AND pdf exists
          if [ "$TEX_CHANGED" = false ] && [ "$PDF_EXISTS" = true ]; then
            echo "skip_build=true" >> $GITHUB_OUTPUT
            echo "Skipping compilation: no changes to document.tex and PDF exists"
          else
            echo "skip_build=false" >> $GITHUB_OUTPUT
            if [ "$TEX_CHANGED" = true ]; then
              echo "Compiling: document.tex has changed"
            else
              echo "Compiling: PDF does not exist"
            fi
          fi

      - name: Compile LaTeX (multiple passes for TOC)
        if: steps.skipcheck.outputs.skip_build == 'false'
        uses: dante-ev/latex-action@2021-A
        with:
          root_file: document.tex
          compiler: latexmk
          args: -pdf -interaction=nonstopmode -halt-on-error -pdflatex="pdflatex -synctex=1 -interaction=nonstopmode"
          latexmk_use_lualatex: false
          latexmk_use_xelatex: false

      - name: Prepare pages folder
        run: |
          mkdir -p public
          # Find and copy the PDF (latexmk might put it in different location)
          if [ -f document.pdf ]; then
            cp document.pdf public/document.pdf
          elif [ -f build/document.pdf ]; then
            cp build/document.pdf public/document.pdf
          fi
          cp index.html public/index.html
          # Create .nojekyll to ensure GitHub Pages serves index.html
          touch public/.nojekyll
          
      - name: Verify files exist
        run: ls -lh public/

      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: always()

    permissions:
      pages: write
      id-token: write

    steps:
      - uses: actions/deploy-pages@v4.0.5
