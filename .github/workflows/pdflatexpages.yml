name: Build and Deploy PDF

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Compile LaTeX
      uses: dante-ev/latex-action@2021-A
      with:
        root_file: document.tex         # CHANGE IF YOUR MAIN TEX FILE HAS A DIFFERENT NAME
        compiler: pdflatex
        args: -interaction=nonstopmode
        cache: true                     
    - name: Prepare PDF for GitHub Pages
      run: |
        mkdir public
        cp document.pdf public/         # This produces a real PDF, not a .zip

    - name: Upload GitHub Pages artifact
      uses: actions/upload-pages-artifact@v2
      with:
        path: public

  deploy:
    needs: build
    runs-on: ubuntu-latest

    permissions:
      pages: write
      id-token: write

    steps:
      - uses: actions/deploy-pages@v2
